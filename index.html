<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ìš°ë¦¬ ë°˜ ìê¸°ì†Œê°œ</title>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Jua', sans-serif;
    background-color: #fff6f0;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #ff7e7e;
  }
  .form-container {
    background: white;
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    max-width: 500px;
    margin: 0 auto 20px auto;
  }
  input, textarea, button {
    font-family: 'Jua', sans-serif;

  }
  button:hover {
    background-color: #ff999c;
  }
  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 15px;
  }
  .card {
    background: white;
    border-radius: 15px;
    padding: 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    text-align: center;
  }
  .card img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin-bottom: 10px;
  }
  .card strong {
    display: block;
    margin-bottom: 5px;
    font-size: 18px;
    color: #ff7e7e;
  }
  .buttons {
    margin-top: 10px;
  }
  .buttons button {
    margin-right: 5px;
    padding: 5px 10px;
    font-size: 14px;
  }
</style>
</head>
<body>

<h1>ìš°ë¦¬ ë°˜ ìê¸°ì†Œê°œ</h1>
<div class="form-container">
  <input type="text" id="name" placeholder="ì´ë¦„" required>
  <input type="text" id="hobby" placeholder="ì·¨ë¯¸" required>
  <input type="text" id="skill" placeholder="íŠ¹ê¸°" required>
  <textarea id="intro" placeholder="ê°„ë‹¨í•œ ìê¸°ì†Œê°œ" required></textarea>
  <button id="submitBtn">ì˜¬ë¦¬ê¸°</button>
</div>

<div class="card-grid" id="introList"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    databaseURL: "YOUR_DB_URL",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_BUCKET",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const introRef = ref(db, "introductions");

  const submitBtn = document.getElementById("submitBtn");
  const nameInput = document.getElementById("name");
  const hobbyInput = document.getElementById("hobby");
  const skillInput = document.getElementById("skill");
  const introInput = document.getElementById("intro");
  const introList = document.getElementById("introList");

  const likedPosts = new Set();
  const savedName = localStorage.getItem("myName");

  if (savedName) {
    nameInput.value = savedName;
  }

  submitBtn.addEventListener("click", () => {
    const name = nameInput.value.trim();
    const hobby = hobbyInput.value.trim();
    const skill = skillInput.value.trim();
    const intro = introInput.value.trim();
    if (!name || !hobby || !skill || !intro) return;

    localStorage.setItem("myName", name);

    const avatarUrl = `https://api.dicebear.com/7.x/bottts/svg?seed=${encodeURIComponent(name)}`;

    push(introRef, {
      name,
      hobby,
      skill,
      intro,
      likes: 0,
      author: name,
      avatar: avatarUrl
    });

    hobbyInput.value = "";
    skillInput.value = "";
    introInput.value = "";
  });

  onValue(introRef, (snapshot) => {
    introList.innerHTML = "";
    snapshot.forEach((childSnapshot) => {
      const data = childSnapshot.val();
      const key = childSnapshot.key;

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${data.avatar || 'https://api.dicebear.com/7.x/bottts/svg'}" alt="í”„ë¡œí•„">
        <strong>${data.name}</strong>
        <div>ì·¨ë¯¸: ${data.hobby}</div>
        <div>íŠ¹ê¸°: ${data.skill}</div>
        <div>${data.intro}</div>
        <div class="buttons">
          <button class="likeBtn">ğŸ‘ ${data.likes}</button>
          <button class="deleteBtn">ì‚­ì œ</button>
        </div>
      `;

      const likeBtn = card.querySelector(".likeBtn");
      likeBtn.addEventListener("click", () => {
        if (likedPosts.has(key)) {
          alert("ì´ë¯¸ ì¢‹ì•„ìš”ë¥¼ ëˆŒë €ì–´ìš”!");
          return;
        }
        update(ref(db, `introductions/${key}`), { likes: data.likes + 1 });
        likedPosts.add(key);
      });

      const deleteBtn = card.querySelector(".deleteBtn");
      deleteBtn.addEventListener("click", () => {
        const currentUser = localStorage.getItem("myName");
        if (currentUser === data.author) {
          remove(ref(db, `introductions/${key}`));
        } else {
          alert("ì‘ì„±ìë§Œ ì‚­ì œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.");
        }
      });

      introList.appendChild(card);
    });
  });
</script>

</body>
</html>
